{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - PexelsX</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">PexelsX</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'upload_photo' %}">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>{{ user.username }}'s Profile</h2>
    <h4>તમારા અપલોડ કરેલા ફોટા</h4>
    <div class="row">
        {% for photo in photos %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ photo.title }}</h5>
                        <a href="{% url 'photo_detail' photo.pk %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>તમે હજુ સુધી કોઈ ફોટા અપલોડ નથી કર્યાં.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
