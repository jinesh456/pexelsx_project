{% load static %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - PexelsX</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>નવો એકાઉન્ટ બનાવો</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <p>હાલે એકાઉન્ટ છે? <a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
